<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PROJECT_NAME}}</title>
    <style>
        :root {
            --bg: #0a0a0b;
            --surface: #141416;
            --border: #2a2a2e;
            --text: #fafafa;
            --text-muted: #888;
            --primary: #22c55e;
            --primary-hover: #16a34a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        header {
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-weight: 700;
            font-size: 1.25rem;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: var(--text);
        }
        
        main {
            padding: 80px 0;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--bg);
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        .btn-outline:hover {
            border-color: var(--text-muted);
        }
        
        footer {
            border-top: 1px solid var(--border);
            padding: 40px 0;
            margin-top: 80px;
        }
        
        footer p {
            color: var(--text-muted);
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">{{PROJECT_NAME}}</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <section class="hero">
            <h1>Welcome to {{PROJECT_NAME}}</h1>
            <p>{{PROJECT_DESCRIPTION}}</p>
            <div style="display: flex; gap: 16px;">
                <button class="btn btn-primary">Get Started â†’</button>
                <button class="btn btn-outline">Learn More</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="container">Built with BuildOnX</p>
    </footer>
</body>
</html>
