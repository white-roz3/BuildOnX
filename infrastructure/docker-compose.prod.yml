version: "3.8"

# Production Docker Compose configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    restart: always
    environment:
      - DEBUG=false
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  worker:
    build:
      context: ../apps/worker
      dockerfile: Dockerfile
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1G

  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      - NODE_ENV=production
    command: npm start
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  db:
    restart: always
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G

  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: buildonx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    restart: always

