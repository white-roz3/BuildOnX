version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: buildonx-db
    environment:
      POSTGRES_USER: buildonx
      POSTGRES_PASSWORD: buildonx
      POSTGRES_DB: buildonx
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildonx"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: buildonx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    container_name: buildonx-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://buildonx:buildonx@db:5432/buildonx
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
    env_file:
      - ../apps/api/.env
    ports:
      - "8000:8000"
    volumes:
      - ../apps/api:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Background Worker
  worker:
    build:
      context: ../apps/worker
      dockerfile: Dockerfile
    container_name: buildonx-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://buildonx:buildonx@db:5432/buildonx
      - REDIS_URL=redis://redis:6379
    env_file:
      - ../apps/api/.env
    volumes:
      - ../apps/worker:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    command: python mention_processor.py

  # Next.js Frontend
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
    container_name: buildonx-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - API_URL=http://api:8000
    ports:
      - "3000:3000"
    volumes:
      - ../apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: buildonx-network


